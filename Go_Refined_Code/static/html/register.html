<!doctype html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <title>Who knows?!?!</title>
  <link rel="stylesheet" href="..\style.css">
</head>

<body>

  <div class="page">
    <div class="navigation">
      <nav>
        <h1>
          <a href="/">¿Who Knows?</a>
        </h1>
        <a id="nav-login" href="/login">Log in</a>
        <a id="nav-register" href="/register">Register</a>
      </nav>
    </div>

    <div class="body" id="body">

      <h2>Sign Up</h2>

      <form id="register-form">
        <dl>
          <dt>Username:</dt>
          <dd><input type="text" id="reg-username" name="username" size="30" required></dd>

          <dt>E-Mail:</dt>
          <dd><input type="email" id="reg-email" name="email" size="30" required></dd>

          <dt>Password:</dt>
          <dd><input type="password" id="reg-password" name="password" size="30" required></dd>

          <dt>Password <small>(repeat)</small>:</dt>
          <dd><input type="password" id="reg-password-confirm" name="password2" size="30" required></dd>
        </dl>
        <div class="actions">
          <input type="submit" id="register-button" value="Sign Up">
        </div>
      </form>


      <div class="footer">
        <span>¿Who Knows? &copy; 2026</span>
        <a href="/about">About</a>
      </div>
    </div>


    <script src="../javaScript/register_page_script.js" type="module"></script>
</body>

</html>
