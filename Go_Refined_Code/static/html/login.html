
  <h2>Log In</h2>
  

    <div class="error"><strong></strong></div>


  <form action="/api/login" method="POST">
    <dl>
      <dt>Username:</dt>
      <dd>
        <input type="text" name="username" size="30" value="{{ .username }}">
      </dd>
      
      <dt>Password:</dt>
      <dd><input type="password" name="password" size="30"></dd>
    </dl>
    <div class="actions">
      <input type="submit" id="login-button" value="Log In">
    </div>
  </form>
