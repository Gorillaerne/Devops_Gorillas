services:
  go-backend:
    build: .
    container_name: go-backend
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      DATABASE_PATH: ${DATABASE_PATH}
    restart: unless-stopped

  frontend-proxy:
    image: nginx:alpine
    ports:
      - "127.0.0.1:8081:80"  
    volumes:
      - ./static:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - go-backend